<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculadora Ejemplo 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Mi primera calculadora</h2>
        <form action="calculos.php">
            <div class="mb-3 mt-3">
                <label for="ope1">Operando 1:</label>
                <input type="number" class="form-control" id="ope1" placeholder="Favor de anotar el operando 1" name="ope1">
            </div>
            <div class="mb-3 mt-3">
                <label for="ope2">Operando 2:</label>
                <input type="number" class="form-control" id="ope2" placeholder="Favor de anotar el operando 2" name="ope2">
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="operacion" name="operacion" value="Sumar" checked>
                <label class="form-check-label" for="radio1">Sumar</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="operacion" name="operacion" value="Restar">
                <label class="form-check-label" for="radio2">Restar</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="operacion" name="operacion" value="Multiplicar">
                <label class="form-check-label" for="radio2">Multiplicar</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="operacion" name="operacion" value="Dividir">
                <label class="form-check-label" for="radio3">Dividir</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="operacion" name="operacion" value="Raiz">
                <label class="form-check-label" for="radio3">Raiz Cuadrada</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
